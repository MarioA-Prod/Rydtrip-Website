<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Register – RydTrip</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-blue-600">Créer un compte</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <input type="password" id="password" placeholder="Mot de passe" class="w-full border p-2 rounded" required>
      <select id="role" class="w-full border p-2 rounded">
        <option value="user">Utilisateur</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="bg-yellow-500 text-white w-full py-2 rounded hover:bg-blue-700">S'inscrire</button>
    </form>
    <p class="mt-4 text-sm">Déjà un compte ? <a href="login.html" class="text-blue-600">Se connecter</a></p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), { email, role });
        alert("Compte créé avec succès !");
        window.location.href = "login.html";
      } catch (err) {
        alert("Erreur: " + err.message);
      }
    });
  </script>
</body>
</html>
